<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@300&family=Roboto+Mono:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="wrapper">
            <div id="title"> 
                <h1>Library Project</h1>
                <p id="title-subtext">Using HTML, CSS, Javascript, Firebase</p>
            </div>
            <!-- Book List Table -->
            <div id="booklist">
                <table class="highlight"> 
                    <thead>
                      <tr>
                          <th>Title</th>
                          <th>Author</th>
                          <th>Pages</th>
                          <th>Read</th>
                      </tr>
                    </thead>
            <!-- Book Array to be updated here -->
                    <tbody id="book-list-table" >
                        <!-- Book Array to be updated here -->      
                    </tbody>
                  </table>
            </div>
            <div id="bookremove">
                <button data-target="add-book-popup" id="add-book-button" class="btn-floating btn-large waves-effect waves-light red pulse modal-trigger"><i class="material-icons">add</i></a>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="add-book-popup" class="modal1">
            <!-- Modal content -->
            <div class="modal-content1">
                <span class="close">&times;</span>
              <div class="row">
                <form action="#" id="add-book-form" class="col s12">
                  <div class="row">
                      <div class="input-field inline">
                        <input id="book-title" type="text" class="validate" required>
                        <label for="book-title">Title</label>
                      </div>
                      <div class="input-field inline">
                        <input id="book-author" type="text" class="validate" required>
                        <label for="book-author">Author</label>
                      </div>
                      <div class="input-field inline">
                        <input id="book-pages" type="number" class="validate" required>
                        <label for="book-pages">Number of Pages</label>
                      </div>
                      <p class="col s6">
                        <label>
                          <input class="with-gap" name="read-status" type="radio" value="true" checked />
                          <span>Read</span>
                        </label>
                      </p>
                      <p class="col s6"> 
                        <label>
                          <input class="with-gap" name="read-status"  value="false" type="radio"/>
                          <span>Not Read</span>
                        </label>
                      </p>
                      <div id="submit-button">
                        <button class="btn waves-effect waves-light red center-align" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                      </div>
                  </div>
                </form>
              </div>
              
                    
            </div>
        </div>
        <div class="footer">
          <p class="footer-text">

          </p>
        </div>

        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
        <script src="main.js" async></script>
        <script src="https://kit.fontawesome.com/a7cf626cf9.js" crossorigin="anonymous"></script>

    </body>
</html>
